<html>

  <head>
    <link rel="stylesheet" href="index.css"></link>
  </head>

  <body>

    <div class="twenty px" style="font-size: var(--length); ">Twenty-pixel text</div>
    <div class="twenty four px" style="font-size: var(--length); ">Twenty-four pixel text</div>
    <div class="half size" style="width: var(--length); border: 1px solid red; ">Half-width div</div>
    <div class="fifty percent" style="width: var(--length); border: 1px solid red; ">Fifty percent</div>
    <div class="1/3 size" style="width: var(--length); border: 1px solid red; ">Third-size div</div>
    <div class="ten centimeters" style="width: var(--length); border: 1px solid red; ">Ten-centimeter div</div>
    <div class="10 cm" style="width: var(--length); border: 1px solid red; ">10-centimeter div</div>
    <div class="30%" style="width: var(--length); border: 1px solid red; ">Thirty-pct div</div>
    <div class="minus three tenths px" style="letter-spacing: var(--length); ">Compressed text</div>

  </body>

</html>
